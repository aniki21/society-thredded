db:
  image: onjin/alpine-postgres:9.5
  ports:
    - "5433:5432"
  environment:
    POSTGRES_USER: root
web:
  build: .
  volumes:
    - .:/the-society
  working_dir: /the-society
  environment:
    DB: postgresql
    DB_USERNAME: root
    DB_PASSWORD:
  command: >
    bash -c 'script/wait-for-tcp $THE-SOCIETY_DB_1_PORT_5432_TCP_ADDR $THE-SOCIETY_DB_1_PORT_5432_TCP_PORT &&
             rails s'
  ports:
    - "9292:9292"
  links:
    - db
